<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>chat</title>
    <link rel='stylesheet' href='./public/stylesheets/style.css'></link>
</head>

<body>
    <div id="content">
        <div id="room">
            <div id="room-list"></div>
            <div id="messages"></div>
            <form id="send-form">
                <input id="send-message" />
                <input id="send-button" type="submit" value="send" />
                <div id="help">
                    chat commands:
                    <ul>
                        <li>
                            Change nickname:
                            <code>/nick [username]</code>
                        </li>
                        <li>
                            Join/create room:
                            <code>/join [roomname]</code>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <!-- <script type="text/javascript" src="http://localhost:3333/node_modules/requirejs/require.js"></script> -->
    <script type="text/javascript" src="http://localhost:3333/node_modules/socket.io/lib/socket.io.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="./public/javascripts/chat.js"></script>
    <script type="text/javascript" src="./public/javascripts/chat_ui.js"></script>

</body>

</html>
